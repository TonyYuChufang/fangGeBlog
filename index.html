---
layout: default
title: MyTheme
---

<h2> <center>{{ page.title }} </center></h2>

<p> 最新文章 </p>

<ul class="post-list">
  {% for post in site.posts %}
  <li>{{ post.date | date_to_string }} <a href = "{{ site.baseurl }}{{ post.url }}">{{ post.title }}
  </a></li><br>
  {{ post.category }}<br>
  {{ post.excerpt }}
  {% endfor %}
</ul>
